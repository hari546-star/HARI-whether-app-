<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Weather Report</h1>
        <input type="text" id="city" class="awesomplete" placeholder="Enter city name" 
            data-list="Vijayawada, chintalapudi, Visakhapatnam, Guntur, Nellore, Kurnool, Rajahmundry, Kakinada, Tirupati, Anantapur, Eluru, Kadapa, Machilipatnam, Vizianagaram, Srikakulam, Ongole, Chittoor, Adoni, Bhimavaram, Hindupur, Tenali" />
        <button onclick="getWeather()">Check Weather</button>
        <div id="weather-result" class="weather-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
